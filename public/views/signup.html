<form ng-submit="vm.signUp()">
	<input class="input" type="email" ng-model="vm.email" placeholder="email" required="">
	<input class="input" type="tel" ng-model="vm.phone" placeholder="phone">
	<input class="input" type="password" ng-model="vm.password" placeholder="password" required="">
	<button type="submit">Login</button>
</form>
